<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡器</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #a2d4f4, #084f9c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.5s ease-in-out;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #0003;
      text-align: center;
    }

    #habit-container {
      margin: 20px auto;
      padding: 20px;
      width: 95%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s;
    }

    #add-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #add-form input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 1rem;
    }

    button, .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #084f9c;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
      background-color: #e0f2ff;
      transform: scale(1.05);
    }

    .habit {
      position: relative;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    .habit::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0%;
      background: rgba(0, 255, 100, 0.3);
      transition: width 1s ease;
      z-index: 0;
    }

    .habit.completed::before {
      width: 100%;
    }

    .habit-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .habit span {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .habit-description {
      display: block;
      margin-top: 8px;
      font-size: 0.95rem;
      font-style: italic;
      color: #f2f2f2;
    }

    .habit-timestamp {
      font-size: 0.8rem;
      color: #d2d2d2;
      margin-top: 5px;
    }

    .habit-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #controls {
      margin: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 600px) {
      #add-form input {
        width: 100%;
      }

      .habit-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .habit-buttons {
        width: 100%;
        justify-content: space-between;
      }
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-box {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-box textarea {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal-actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>🌱 打卡器</h1>
  <div id="habit-container">
    <form id="add-form">
      <input type="text" id="habit-input" placeholder="输入新的打卡项目" />
      <button type="submit">添加打卡</button>
    </form>
    <div id="habit-list"></div>
    <div id="controls">
      <button class="btn" onclick="saveHabits()">💾 保存</button>
      <label class="btn" for="fileInput">📂 打开</label>
      <input type="file" id="fileInput" accept=".htbynoah" />
    </div>
  </div>

  <!-- Modal for editing -->
  <div class="modal" id="editModal">
    <div class="modal-box">
      <h3>编辑描述</h3>
      <textarea id="editDescription" rows="4"></textarea>
      <div class="modal-actions">
        <button onclick="saveDescription()">保存</button>
        <button onclick="deleteHabit(currentEditIndex)" style="background:#f66;color:white;">删除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <script>
    const habitList = document.getElementById("habit-list");
    const habitInput = document.getElementById("habit-input");
    const addForm = document.getElementById("add-form");
    const fileInput = document.getElementById("fileInput");

    const editModal = document.getElementById("editModal");
    const editDescription = document.getElementById("editDescription");

    let habits = [];
    let currentEditIndex = null;

    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = habitInput.value.trim();
      if (name !== "") {
        const timestamp = new Date();
        const formattedTime = `${timestamp.getFullYear()}/${String(timestamp.getMonth()+1).padStart(2, '0')}/${String(timestamp.getDate()).padStart(2, '0')} ${String(timestamp.getHours()).padStart(2, '0')}:${String(timestamp.getMinutes()).padStart(2, '0')}`;
        habits.push({ name, completed: false, description: "", time: formattedTime, borderColor: '#084f9c', borderWidth: '3px', borderStyle: 'solid' });
        habitInput.value = "";
        renderHabits();
        saveToStorage();
      }
    });

    function renderHabits() {
      habitList.innerHTML = "";
      habits.forEach((habit, index) => {
        const div = document.createElement("div");
        div.className = "habit" + (habit.completed ? " completed" : "");
        div.style.border = `${habit.borderWidth} ${habit.borderStyle} ${habit.borderColor}`;
        div.innerHTML = `
          <div class="habit-content">
            <div>
              <span>${habit.name}</span>
              <div class="habit-timestamp">${habit.time}</div>
              ${habit.description ? `<div class="habit-description">${habit.description}</div>` : ""}
            </div>
            <div class="habit-buttons">
              <button onclick="toggleHabit(${index})">${habit.completed ? "取消完成" : "完成打卡"}</button>
              <button onclick="openEditModal(${index})">编辑</button>
            </div>
          </div>
        `;
        habitList.appendChild(div);
      });
    }

    function toggleHabit(index) {
      habits[index].completed = !habits[index].completed;
      renderHabits();
      saveToStorage();
    }

    function openEditModal(index) {
      currentEditIndex = index;
      editDescription.value = habits[index].description || "";
      editModal.classList.add("show");
    }

    function closeModal() {
      editModal.classList.remove("show");
    }

    function saveDescription() {
      if (currentEditIndex !== null) {
        habits[currentEditIndex].description = editDescription.value.trim();
        renderHabits();
        closeModal();
        saveToStorage();
      }
    }

    function deleteHabit(index) {
      habits.splice(index, 1);
      renderHabits();
      closeModal();
      saveToStorage();
    }

    function saveHabits() {
      const timestamp = new Date();
      const filename = `habitTracker_${timestamp.getFullYear()}${String(timestamp.getMonth()+1).padStart(2, '0')}${String(timestamp.getDate()).padStart(2, '0')}_${String(timestamp.getHours()).padStart(2, '0')}${String(timestamp.getMinutes()).padStart(2, '0')}.htbynoah`;
      const blob = new Blob([JSON.stringify(habits)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    function saveToStorage() {
      localStorage.setItem("habitTracker", JSON.stringify(habits));
    }

    function loadFromStorage() {
      const savedHabits = localStorage.getItem("habitTracker");
      if (savedHabits) {
        habits = JSON.parse(savedHabits);
        renderHabits();
      }
    }

    loadFromStorage();

    // Handle file input
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          habits = JSON.parse(event.target.result);
          renderHabits();
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
