<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÊâìÂç°Âô®</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0ce3ff, #000d67);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #0003;
    }

    #habit-container {
      margin: 20px auto;
      padding: 20px;
      width: 95%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #add-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #add-form input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 1rem;
    }

    button, .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #084f9c;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
      background-color: #e0f2ff;
      transform: scale(1.05);
    }

    .habit {
      position: relative;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .habit.completed {
      background-color: #4caf50;
      color: white;
      transition: background-color 0.5s ease;
    }

    .habit.completed .habit-content span,
    .habit.completed .habit-timestamp,
    .habit.completed .habit-description {
      color: white;
    }

    .habit-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .habit span {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .habit-description {
      display: block;
      margin-top: 8px;
      font-size: 0.95rem;
      font-style: italic;
      color: #f2f2f2;
    }

    .habit-timestamp {
      font-size: 0.8rem;
      color: #d2d2d2;
      margin-top: 5px;
    }

    .habit-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #controls {
      margin: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 600px) {
      #add-form input {
        width: 100%;
      }

      .habit-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .habit-buttons {
        width: 100%;
        justify-content: space-between;
      }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-box {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-box textarea {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal-actions button {
      flex: 1;
    }

    .modal-box input[type="color"], .modal-box input[type="number"], .modal-box select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <h1>üå± ÊâìÂç°Âô®</h1>
  <div id="habit-container">
    <form id="add-form">
      <input type="text" id="habit-input" placeholder="ËæìÂÖ•ÊâìÂç°ÂêçÁß∞" />
      <button type="submit">Ê∑ªÂä†ÊâìÂç°È°π</button>
    </form>
    <div id="habit-list"></div>
    <div id="controls">
      <button class="btn" onclick="saveHabits()">üíæ ‰øùÂ≠ò</button>
      <label class="btn" for="fileInput">üìÇ ÊâìÂºÄ</label>
      <input type="file" id="fileInput" accept=".htbynoah" />
    </div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-box">
      <h3>ÁºñËæë‰π†ÊÉØ</h3>
      <textarea id="editDescription" rows="4" placeholder="ÁºñËæëÊèèËø∞"></textarea>
      <input type="color" id="borderColor" value="#000000">
      <input type="number" id="borderWidth" value="2" min="1" max="10">
      <select id="borderStyle">
        <option value="solid">ÂÆûÁ∫ø</option>
        <option value="dashed">ËôöÁ∫ø</option>
        <option value="dotted">ÁÇπÁ∫ø</option>
      </select>
      <div class="modal-actions">
        <button onclick="saveDescription()">‰øùÂ≠ò</button>
        <button onclick="deleteHabit(currentEditIndex)" style="background:#f66;color:white;">Âà†Èô§</button>
        <button onclick="closeModal()">ÂèñÊ∂à</button>
      </div>
    </div>
  </div>

  <script>
    const habitList = document.getElementById("habit-list");
    const habitInput = document.getElementById("habit-input");
    const addForm = document.getElementById("add-form");
    const fileInput = document.getElementById("fileInput");

    const editModal = document.getElementById("editModal");
    const editDescription = document.getElementById("editDescription");
    const borderColor = document.getElementById("borderColor");
    const borderWidth = document.getElementById("borderWidth");
    const borderStyle = document.getElementById("borderStyle");

    let habits = [];
    let currentEditIndex = null;

    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = habitInput.value.trim();
      if (name !== "") {
        const timestamp = new Date();
        const formattedTime = `${timestamp.getFullYear()}/${String(timestamp.getMonth()+1).padStart(2, '0')}/${String(timestamp.getDate()).padStart(2, '0')} ${String(timestamp.getHours()).padStart(2, '0')}:${String(timestamp.getMinutes()).padStart(2, '0')}`;
        habits.push({ name, completed: false, description: "", time: formattedTime, borderColor: "#09abf1", borderWidth: 2, borderStyle: "solid" });
        habitInput.value = "";
        renderHabits();
        saveToStorage();
      }
    });

    function renderHabits() {
      habitList.innerHTML = "";
      habits.forEach((habit, index) => {
        const div = document.createElement("div");
        div.className = "habit" + (habit.completed ? " completed" : "");
        div.style.border = `${habit.borderWidth}px ${habit.borderStyle} ${habit.borderColor}`;

        let descriptionContent = "";

        if (habit.description.startsWith("!img:")) {
          const imageUrl = habit.description.substring(5).trim();
          descriptionContent = `<img src="${imageUrl}" alt="Habit Image" style="max-width: 100%; height: auto; border-radius: 10px; margin-top: 10px;" />`;
        } else if (habit.description.startsWith("!vid:")) {
          const videoUrl = habit.description.substring(5).trim();
          descriptionContent = `<video controls style="max-width: 100%; border-radius: 10px; margin-top: 10px;">
                                  <source src="${videoUrl}" type="video/mp4">
                                  ‰Ω†ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ video Ê†áÁ≠æ„ÄÇ
                                </video>`;
        } else if (habit.description.startsWith("!color:")) {
          const text = habit.description.substring(7).trim();
          const colorName = text.split(" ")[0];
          const restText = text.substring(colorName.length).trim();
          descriptionContent = `<div class="habit-description" style="color: ${colorName};">${restText}</div>`;
        } else if (habit.description) {
          descriptionContent = `<div class="habit-description">${habit.description}</div>`;
        }

        div.innerHTML = `
          <div class="habit-content">
            <div>
              <span>${habit.name}</span>
              <div class="habit-timestamp">${habit.time}</div>
              ${descriptionContent}
            </div>
            <div class="habit-buttons">
              <button onclick="toggleHabit(${index})">${habit.completed ? "ÂèñÊ∂àÊ†áËÆ∞" : "ÂÆåÊàê"}</button>
              <button onclick="openEditModal(${index})">ÁºñËæë</button>
            </div>
          </div>
        `;
        habitList.appendChild(div);
      });
    }

    function toggleHabit(index) {
      habits[index].completed = !habits[index].completed;
      renderHabits();
      saveToStorage();
    }

    function openEditModal(index) {
      currentEditIndex = index;
      const habit = habits[index];
      editDescription.value = habit.description || "";
      borderColor.value = habit.borderColor;
      borderWidth.value = habit.borderWidth;
      borderStyle.value = habit.borderStyle;
      editModal.classList.add("show");
    }

    function closeModal() {
      editModal.classList.remove("show");
      currentEditIndex = null;
    }

    function saveDescription() {
      habits[currentEditIndex].description = editDescription.value;
      habits[currentEditIndex].borderColor = borderColor.value;
      habits[currentEditIndex].borderWidth = parseInt(borderWidth.value);
      habits[currentEditIndex].borderStyle = borderStyle.value;
      renderHabits();
      saveToStorage();
      closeModal();
    }

    function deleteHabit(index) {
      habits.splice(index, 1);
      renderHabits();
      saveToStorage();
      closeModal();
    }

    function saveToStorage() {
      localStorage.setItem("habitTracker", JSON.stringify(habits));
    }

    function loadFromStorage() {
      const savedHabits = localStorage.getItem("habitTracker");
      if (savedHabits) {
        habits = JSON.parse(savedHabits);
        renderHabits();
      }
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith(".htbynoah")) {
        const reader = new FileReader();
        reader.onload = function (event) {
          try {
            habits = JSON.parse(event.target.result);
            renderHabits();
          } catch (error) {
            alert("Âä†ËΩΩÊñá‰ª∂Êó∂Âá∫Èîô!");
          }
        };
        reader.readAsText(file);
      }
    });

    window.onload = loadFromStorage;
  </script>
</body>
</html>
